<!DOCTYPE html>
<!--suppress ALL -->
<html
	lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template}"
>
	<head>
		<title>Retrieve Password</title>
	</head>
	<body>
		<section layout:fragment="fragment">
			<div class="container">
				<h1 class="text-center">Recover password</h1>
				<ul class="nav d-flex justify-content-center">
					<li class="nav-item">
						<a th:href="@{/index}"> <button type="button" class="btn btn-primary">Back</button></a>
					</li>
				</ul>
				<div
					th:if="*{newPassword!=null and #strings.length(newPassword)>0}"
					class="d-flex justify-content-center"
				>
					<span>Your new password is: <span th:text="${newPassword}"></span></span>
				</div>
				<div th:if="*{noEmail!=null and #strings.length(noEmail)>0}" class="d-flex justify-content-center">
					<span class="text-danger" th:text="${noEmail}">No email is found!</span>
				</div>
				<form method="post" th:action="@{/recover}" th:object="${recoverEmail}">
					<div class="form-group row d-flex justify-content-center">
						<div class="col-2 text-right">
							<label class="col-form-label">Enter your email:</label>
						</div>
						<div class="col-5 text-left">
							<input type="text" th:field="*{email}" class="form-control" />
							<div th:if="${#fields.hasErrors('email')}" class="col-6 text-left">
								<span class="text-danger" th:errors="*{email}"></span>
							</div>
						</div>
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-primary">Recover</button>
					</div>
				</form>
			</div>
		</section>
	</body>
</html>
