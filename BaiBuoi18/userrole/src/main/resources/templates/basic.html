<!DOCTYPE html>
<html
	lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template}"
>
	<head>
		<title>User Info</title>
		<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
	</head>
	<style>
		.form-group {
			margin-bottom: 0.5rem;
		}

		li {
			margin: 0px 0.5rem;
		}

		form {
			margin-top: 1rem;
		}

		.error-text {
			margin: 1rem, 0rem;
		}
	</style>
	<body>
		<section layout:fragment="fragment">
			<div class="container">
				<h1 class="text-center">USER INFOMATION</h1>
				<ul class="nav d-flex justify-content-center">
					<li class="nav-item">
						<a th:href="@{/change_password}">
							<button type="button" class="btn btn-primary">Change Password</button></a
						>
					</li>
					<li class="nav-item">
						<a th:href="@{/change_email}">
							<button type="button" class="btn btn-primary">Change Email/Name</button></a
						>
					</li>
					<li class="nav-item" th:if="${isAdmin}">
						<a th:href="@{/change_role}">
							<button type="button" class="btn btn-primary">Update Role</button></a
						>
					</li>
				</ul>
			</div>
		</section>
	</body>
</html>
