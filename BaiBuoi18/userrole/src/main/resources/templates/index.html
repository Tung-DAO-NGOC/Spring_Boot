<!DOCTYPE html>
<html
	lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template}"
>
	<head>
		<meta charset="UTF-8" />
		<title>Login</title>
		<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
	</head>
	<style>
		.form-group {
			margin-bottom: 0.5rem;
		}

		li {
			margin: 0px 0.5rem;
		}

		form {
			margin-top: 1rem;
		}

		.noti-text {
			margin: 1rem, 0rem;
		}
	</style>
	<body>
		<section layout:fragment="fragment">
			<div class="container">
				<h1 class="text-center">LOGIN</h1>
				<ul class="nav d-flex justify-content-center">
					<li class="nav-item">
						<a th:href="@{/create}">
							<button type="button" class="btn btn-primary">Create Account</button></a
						>
					</li>
					<li class="nav-item">
						<a th:href="@{/recover}">
							<button type="button" class="btn btn-primary">Recover Password</button></a
						>
					</li>
				</ul>
				<div
					th:if="*{create_success!=null and #strings.length(create_success)>0}"
					class="noti-text d-flex justify-content-center"
				>
					<span class="text-info">Create new user successful!</span>
				</div>
				<div
					th:if="*{error!=null and #strings.length(error)>0}"
					class="noti-text d-flex justify-content-center"
				>
					<span class="text-danger" th:text="${error}">Wrong email or password!</span>
				</div>
				<form method="post" th:action="@{/login}" th:object="${loginUser}">
					<div class="form-group row d-flex justify-content-center">
						<div class="col-2 text-right">
							<label class="col-form-label">User Email:</label>
						</div>
						<div class="col-5 text-left">
							<input type="text" th:field="*{email}" class="form-control" />
							<div th:if="${#fields.hasErrors('email')}" class="col-6 text-left">
								<span class="text-danger" th:errors="*{email}"></span>
							</div>
						</div>
					</div>
					<div class="form-group row d-flex justify-content-center">
						<div class="col-2 text-right">
							<label class="col-form-label">User Password:</label>
						</div>
						<div class="col-5 text-left">
							<input type="text" th:field="*{password}" class="form-control" />
							<div th:if="${#fields.hasErrors('password')}" class="col-6 text-left">
								<span class="text-danger" th:errors="*{password}"></span>
							</div>
						</div>
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-info">Login</button>
					</div>
				</form>
			</div>
		</section>
	</body>
</html>
