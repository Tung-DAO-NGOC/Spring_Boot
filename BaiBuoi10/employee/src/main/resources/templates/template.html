<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" \>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<title layout:title-pattern="$CONTENT_TITLE"></title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" th:href="@{style.css}" />
	</head>
	<body>
		<section class="navigation-bar mt-0">
			<nav class="navbar navbar-expand-sm navbar-dark bg-secondary">
				<a href="#" class="navbar-brand">Employee Page</a>
				<ul class="navbar-nav">
					<li class="nav-item" th:classappend="${active == 'home' ? 'active': ''}">
						<a class="nav-link" th:href="@{/index}"> Home Page</a>
					</li>
					<li class="nav-item" th:classappend="${active == 'list' ? 'active': ''}">
						<a class="nav-link" th:href="@{/list}"> Employee List</a>
					</li>
					<li class="nav-item" th:classappend="${active == 'add' ? 'active': ''}">
						<a class="nav-link" th:href="@{/add}"> Add New Employee</a>
					</li>
					<li class="nav-item" th:classappend="${active == 'view' ? 'active': ''}">
						<a class="nav-link" th:href="@{/view}"> View Employee</a>
					</li>
				</ul>
			</nav>
		</section>
		<section layout:fragment="content"></section>
		<section class="script">
			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
				crossorigin="anonymous"
			></script>
		</section>
	</body>
</html>
