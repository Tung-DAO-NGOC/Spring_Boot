<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="template::head"> </head>
	<body>
		<div class="navBar" th:replace="template::navBar"></div>
		<div class="context" align="center">
			<br />
			<h1>Car Info</h1>
			<a th:href="@{/list}">
				<button type="button" class="btn btn-primary">Return</button>
				<br />
			</a>
			<form th:action="@{/edit/{id}(id = ${car.id})}" method="POST" th:object="${car}">
				<table class="table w-auto">
					<tbody>
						<tr>
							<th>ID</th>
							<td><input type="number" disabled th:field="${car.id}" /></td>
						</tr>
						<tr>
							<th>Model</th>
							<td><input type="text" required th:field="${car.model}" /></td>
						</tr>
						<tr>
							<th>Manufacturer</th>
							<td><input type="text" required th:field="${car.manufacturer}" /></td>
						</tr>
						<tr>
							<th>Price</th>
							<td><input type="number" required th:field="${car.price}" /></td>
						</tr>
						<tr>
							<th>Sale</th>
							<td><input type="number" required th:field="${car.sale}" /></td>
						</tr>
						<tr>
							<th>Image</th>
							<td><input type="text" th:field="${car.image}" /></td>
						</tr>
					</tbody>
				</table>
				<button type="submit" class="btn-success">Submit</button>
			</form>
		</div>
	</body>
</html>
