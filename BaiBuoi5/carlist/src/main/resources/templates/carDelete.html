<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="template::head"> </head>
	<body>
		<div class="navBar" th:replace="template::navBar"></div>
		<div class="context" align="center">
			<br />
			<h1>Car Detail</h1>
			<table class="table w-auto" th:object="${car}">
				<tbody>
					<tr>
						<th>ID</th>
						<td><input type="number" disabled th:field="${car.id}" /></td>
					</tr>
					<tr>
						<th>Model</th>
						<td><input type="text" disabled th:field="${car.model}" /></td>
					</tr>
					<tr>
						<th>Manufacturer</th>
						<td><input type="text" disabled th:field="${car.manufacturer}" /></td>
					</tr>
					<tr>
						<th>Price</th>
						<td><input type="number" disabled th:field="${car.price}" /></td>
					</tr>
					<tr>
						<th>Sale</th>
						<td><input type="number" disabled th:field="${car.sale}" /></td>
					</tr>
					<tr>
						<th>Image</th>
						<td><img th:src="${car.image}" alt="" /></td>
					</tr>
				</tbody>
			</table>
			<br />
			<h3>Do you want to delete this information?</h3>
			<table>
				<tbody>
					<tr>
						<th>
							<form th:action="@{/delete/{id}(id = ${car.id})}" method="post">
								<button type="submit" class="btn btn-warning">Yes</button>
							</form>
						</th>
						<th>&ensp; &ensp; &ensp; &ensp; &ensp;</th>
						<th>
							<a th:href="@{/list}">
								<button type="button" class="btn btn-info">No</button>
							</a>
						</th>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
